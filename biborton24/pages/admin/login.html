<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="bg-green-300 h-screen w-full text-center">
    <div class="p-4 font-mina font-extralight">বিবর্তন২৪</div>
    <div class="bg-white max-w-md m-auto">
        <section class="border-b-2 p-4">Admin Login</section>
        <form class="px-10 py-4 bg-white" action="#">
            <input type="text"
                class="block mt-2 w-full bg-gray-100 rounded focus:bg-white focus:border-0 focus:ring-2 focus:ring-red-600"
                placeholder="Enter Your Email">
            <input type="password"
                class="block mt-2 w-full bg-gray-100 rounded focus:bg-white focus:border-0 focus:ring-2 focus:ring-red-600"
                placeholder="Enter Your Password">
            <button type="submit" class="block bg-red-600 p-2 text-white mt-2 rounded">Login</button>
        </form>
        <div class="text-center px-10 pb-4">
            <section class="text-center">Forgot Your Password? <a href="#"
                    class="text-blue-700 hover:text-blue-900">Recover</a></section>
            <section class="text-center">Don't have an account? <a href="#"
                    class="text-blue-700 hover:text-blue-900">Register</a></section>
        </div>
    </div>
</body>

</html>
